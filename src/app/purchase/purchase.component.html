<div class="min-h-full">
    <app-header></app-header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div *ngIf="this.item" class="flex  space-x-5">
                <div class="w-2/3 border border-gray-300 p-5">
                    <h2 class="text-2xl">Reviewing item</h2>
                    <div class="text-gray text-sm mb-2">Seller: {{this.item.seller.username}}</div>
                    <div class="flex">
                        <div class="max-w-44 mr-10">
                            <img class="width-full" src="{{this.item.image_url}}" alt="">
                        </div>
                        <div>
                            <h1 class="mb-2">{{this.item.name}}</h1>
                            <div class="mb-2">Category: {{this.item.category.name}}</div>
                            <div class="mb-2 font-bold">Price: {{this.item.price}}</div>
                            <div class="mb-2">Description: {{this.item.description}}</div>
                        </div>
                    </div>
                </div>
                <div class="w-1/3 border border-gray-300 p-5">
                    <dl class="flex justify-between font-bold mb-10">
                        <dt>Total price:</dt>
                        <dd>{{ this.item.price }}</dd>
                    </dl>
                    <button (click)="purchase()" class="mb-2 bg-blue-600 text-white block w-full rounded-full p-1">Confirm and pay</button>
                </div>
            </div>
            <div *ngIf="this.purchaseCompleted">
                Thank you!
                <a routerLink="/">To top page</a>
            </div>
        </div>
    </main>
</div>
