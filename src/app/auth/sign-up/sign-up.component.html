<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign up to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" #signUpForm="ngForm" (ngSubmit)="this.signUp(signUpForm)">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  [(ngModel)]="model.username" #username="ngModel" minlength="6">
            <div [hidden]="username.valid || username.pristine" class="text-sm text-red-500">Username is required</div>
          </div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  [(ngModel)]="model.email" #email="ngModel" pattern="">
            <div [hidden]="email.valid || email.pristine" class="text-sm text-red-500">Email address is required</div>
          </div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="model.password" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="text-sm text-red-500">Password is required</div>
          </div>
          <label for="password_confirm" class="block text-sm font-medium leading-6 text-gray-900">Password(confirm)</label>
          <div class="mt-2">
            <input id="password_confirm" name="password_confirm" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="model.password_confirm" #password_confirm="ngModel">
            <div [hidden]="password_confirm.valid || password_confirm.pristine" class="text-sm text-red-500">Password(confirm) is required</div>
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-100" [disabled]="!signUpForm.valid">Sign up</button>
        </div>
        <div *ngIf="this.error" class="text-sm text-red-500">{{this.error.error}}</div>
      </form>
    </div>
  </div>
