<main>
    <app-header></app-header>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div *ngIf="this.user" class="flex space-x-20">
            <div class="w-100">
                <div class="w-40 h-40">
                    <img class="block w-full rounded-full" src="assets/placeholder-square.jpeg" alt="">
                </div>
                <div class="mb-2 text-2xl text-center">{{this.user.username}}</div>
            </div>
            <div>
                <section class="mb-10">
                    <div class="text-2xl mb-10">Listed Items</div>
                    <ul class="flex space-x-4">
                        <li *ngFor='let item of this.listingItems'>
                            <a href="">
                                <img class="w-40 h-auto" src="{{item.image_url}}" alt="">
                                <div class="mt-2">{{item.name}}</div>
                                <div class="mt-2">{{item.price}}</div>
                                <div class="mt-2">Status: {{item.is_purchased?'Sold out':'On sale'}}</div>
                            </a>
                        </li>
                    </ul>
                </section>
                <section>
                    <div class="text-2xl mb-10">Purchased Items</div>
                    <ul class="flex space-x-4">
                        <li *ngFor='let item of this.purchasedItems'>
                            <a href="">
                                <img class="w-40 h-auto" src="{{item.image_url}}" alt="">
                                <div class="mt-2">{{item.name}}</div>
                                <div class="mt-2">{{item.price}}</div>
                                <div class="mt-2">Status: {{item.is_purchased?'Sold out':'On sale'}}</div>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</main>
