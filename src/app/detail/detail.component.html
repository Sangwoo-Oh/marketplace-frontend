<div class="min-h-full">
    <header>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <ul class="flex space-x-4">
                <li><a routerLink="/" class="hover:underline">breadcrumbs</a></li>
                <li>></li>
                <li><a>breadcrumbs</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div *ngIf="this.item" class="flex flex-wrap justify-between">
                <div class="w-2/3">
                    <img src="{{this.item.image_url}}" alt="">
                </div>
                <div class="w-1/3">
                    <h1 class="text-2xl">{{this.item.name}}</h1>
                    <div>{{this.item.seller.username}}</div>
                    <div>{{this.item.price}}</div>
                    <div>{{this.item.category.name}}</div>
                    <div>{{this.item.description}}</div>
                    <button class="bg-blue-600">Buy it now</button>
                    <button>Add to watchlist</button>
                </div>
            </div>
        </div>
    </main>
</div>
