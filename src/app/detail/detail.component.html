<div class="min-h-full">
    <app-header></app-header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div *ngIf="this.item" class="flex flex-wrap justify-between">
                <div class="w-2/3">
                    <img src="{{this.item.image_url}}" alt="">
                </div>
                <div class="w-1/3">
                    <h1 class="text-2xl mb-5">{{this.item.name}}</h1>
                    <div class="mb-2">{{this.item.seller.username}}</div>
                    <div class="mb-2">{{this.item.price}}</div>
                    <div class="mb-2">{{this.item.category.name}}</div>
                    <div class="mb-4">{{this.item.description}}</div>
                    <ng-container *ngIf="!this.item.is_purchased && user.user_id != this.item.seller._id">
                        <button [routerLink]="['purchase']" class="mb-2 bg-blue-600 text-white block w-full rounded-full p-1">Buy it now</button>
                    </ng-container>
                    <!-- <button class="border-blue-600 border-solid border text-blue-600 block w-full rounded-full p-1">Add to watchlist</button> -->
                </div>
            </div>
        </div>
    </main>
</div>
