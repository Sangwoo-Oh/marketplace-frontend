<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register item</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" (ngSubmit)="registerItem()" enctype="multipart/form-data">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                <div class="mt-2">
                    <input id="name" name="name" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="model.name">
                </div>
            </div>
            <!-- <div>
                <div class="flex items-center justify-between">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Category</label>
                </div>
                <div class="mt-2" *ngFor="let category of this.categories | async">
                    <input id="{{ category.name }}" name="category" type="radio" required [(ngModel)]="model.category" value="{{ category._id }}">
                    <label for="{{ category.name }}">{{ category.name }}</label>
                </div>
            </div> -->
            <div>
                <div class="flex items-center justify-between">
                    <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                </div>
                <div class="mt-2">
                    <input id="description" name="description" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="model.description">
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                </div>
                <div class="mt-2">
                    <input id="price" name="price" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="model.price">
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="image" class="block text-sm font-medium leading-6 text-gray-900">Image</label>
                </div>
                <div class="mt-2">
                    <input id="image" name="image" type="file" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" (change)="onChange($event)" #fileUpload>
                    <div *ngIf="file">
                        <section class="file-info">
                            File details:
                            <ul>
                                <li>Name: {{file.name}}</li>
                                <li>Type: {{file.type}}</li>
                                <li>Size: {{file.size}} bytes</li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-100">Register</button>
            </div>
        </form>
    </div>
</div>
